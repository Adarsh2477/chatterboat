<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .video-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        img {
            width: 80%;
            max-width: 330px;
            border: 2px solid #333;
            border-radius: 5px;
        }
        .controls {
            text-align: center;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Face Recognition System</h1>
        <div class="video-container">
            <img id="video" src="{{ url_for('video_feed') }}" alt="Video Stream">
        </div>
        <div class="controls">
            <button id="startRecognition">Start Recognition</button>
            <button id="stopRecognition">Stop Recognition</button>
        </div>
    </div>
</body>
</html>
